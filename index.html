<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Timer Regressivo</title>
</head>

<body>

    <div class="counter-box">

        <h1 class="pt-2">Timer Regressivo</h1>

        <div class="time">
            <div>
                <input type="number" id="hours" placeholder="Hora(s)" class="py-1 px-1">
            </div>
            <div>
                <input type="number" id="minutes" placeholder="Minuto(s)" class="py-1 px-1">
            </div>
            <div>
                <input type="number" id="seconds" placeholder="Segundo(s)" class="py-1 px-1">
            </div>
        </div>

        <div class="py-2" id="timer">00:00:00</div>

        <button class="btn" id="startTimer">Iniciar</button>

        <div class="pause-stop-btn">
            <button class="btn" id="pauseTimer">Pausar</button>

            <button class="btn" id="stopTimer">Parar</button>
        </div>

    </div>

    <audio id="bellSound" src="/signal-alarm.mp3"></audio>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
